version: '3.5'

services:
  postgres:
    container_name: viotemplate_postgres 
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-viotemplate}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-viotemplate}
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - postgres
    #restart: unless-stopped

  pgadmin:
    container_name: viotemplate_pgadmin 
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-templating@viotech.io}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-viotemplate}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin

    ports:
      - '${PGADMIN_PORT:-5050}:80'
    networks:
      - postgres
    #restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin:
