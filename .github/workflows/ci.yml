name: "CI"

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run bootstrap

      - name: Run all tests
      - run: npm run test

      - name: Build
      - run: npm run build
